<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <div class="card">
      <div class="qr">
        <img src="./images/image-qr-code.png" alt="QR" />
      </div>
      <div class="content">
        <h1>Improve your front-end skill by buliding project</h1>
        <p>
          Scan the QR code to visit Frontend Mentor and take your coding skill
          to the next level
        </p>
      </div>
    </div>
  </body>
</html>
