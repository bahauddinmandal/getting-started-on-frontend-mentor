<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-head">
        <img
          src="assets/images/avatar-jessica.jpeg"
          alt="avatar"
          width="89"
          height="89"
        />
        <h1>Jessica Randall</h1>
        <p class="location">London, United Kingdom</p>
        <p class="decription">"Front-end developer and avid reader."</p>
      </div>
      <div>
        <div class="card-link">Github</div>
        <div class="card-link">Frontend Mentor</div>
        <div class="card-link">Linkedin</div>
        <div class="card-link">Twitter</div>
        <div class="card-link">Instagram</div>
      </div>
    </div>
  </body>
</html>
